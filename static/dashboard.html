<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .dashboard-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .dashboard-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .header {
            position: relative;
            z-index: 1;
            margin-bottom: 40px;
        }

        .welcome-title {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            animation: slideDown 0.8s ease-out;
        }

        .welcome-subtitle {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 20px;
            animation: slideDown 0.8s ease-out 0.2s both;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .navigation-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 20px;
            margin: 40px 0;
            position: relative;
            z-index: 1;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .session-review-button {
            grid-column: 1 / -1;
            justify-self: center;
            max-width: 250px;
        }

        .nav-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 20px 30px;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
            animation: slideUp 0.8s ease-out;
            animation-fill-mode: both;
        }

        .nav-button:nth-child(1) { animation-delay: 0.1s; }
        .nav-button:nth-child(2) { animation-delay: 0.2s; }
        .nav-button:nth-child(3) { animation-delay: 0.3s; }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .nav-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .nav-button:hover::before {
            left: 100%;
        }

        .nav-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }

        .nav-button:active {
            transform: translateY(-2px) scale(1.02);
        }

        .nav-button .icon {
            font-size: 1.5rem;
            margin-right: 10px;
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .nav-button:hover .icon {
            transform: scale(1.2);
        }

        .logout-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #eee;
            position: relative;
            z-index: 1;
        }

        .logout-button {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: slideUp 0.8s ease-out 0.5s both;
        }

        .logout-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.4);
            background: linear-gradient(135deg, #ff5252, #d32f2f);
        }

        .logout-button:active {
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            .dashboard-container {
                padding: 30px 20px;
                margin: 10px;
            }

            .welcome-title {
                font-size: 2.5rem;
            }

            .navigation-grid {
                grid-template-columns: 1fr;
                grid-template-rows: auto;
                gap: 15px;
            }

            .session-review-button {
                grid-column: 1;
                max-width: 100%;
            }

            .nav-button {
                padding: 18px 25px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .welcome-title {
                font-size: 2rem;
            }

            .welcome-subtitle {
                font-size: 1rem;
            }

            .nav-button {
                padding: 15px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h1 class="welcome-title">Welcome Back!</h1>
            <p class="welcome-subtitle">Choose an option to get started</p>
        </div>

        <div class="navigation-grid">
            <a href="/upload" class="nav-button">
                <span class="icon">üì§</span>
                Upload Files
            </a>
            
            <a href="/ask" class="nav-button">
                <span class="icon">‚ùì</span>
                Ask Questions
            </a>
            
            <a href="/session_review" class="nav-button session-review-button">
                <span class="icon">üìä</span>
                Session Review
            </a>
            

        </div>

        <div class="logout-section">
            <button class="logout-button" onclick="handleLogout()">
                Sign Out
            </button>
        </div>
    </div>

    <script>
        function handleLogout() {
            // Add confirmation dialog
            if (confirm('Are you sure you want to sign out?')) {
                // Clear any stored session data
                localStorage.removeItem('access_token');
                sessionStorage.clear();
                // Redirect to login page
                window.location.href = '/login';
            }
        }

        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.nav-button');
            
            buttons.forEach(button => {
                button.addEventListener('mouseenter', function() {
                    this.style.background = 'linear-gradient(135deg, #5a67d8, #6b46c1)';
                });
                
                button.addEventListener('mouseleave', function() {
                    this.style.background = 'linear-gradient(135deg, #667eea, #764ba2)';
                });
            });

            // Add keyboard navigation
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    handleLogout();
                }
            });
        });

        // Prevent back button after logout
        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                window.location.reload();
            }
        });
    </script>
</body>
</html>
