<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload Center</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
     .back-button {
        background: #6c757d;
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 20px;
        font-size: 14px;
        cursor: pointer;
        transition: background-color 0.2s ease;
        margin-left: 15px;
        width: fit-content;
        display: inline-flex;
        align-items: center;
        gap: 5px;
    }

    .back-button:hover {
        background: #5a6268;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .header-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(45deg, #667eea, #764ba2);
      border-radius: 50%;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 32px;
    }

    h1 {
      color: #333;
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #666;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .supported-formats {
      display: inline-flex;
      gap: 10px;
      margin-top: 10px;
    }

    .format-tag {
      background: rgba(102, 126, 234, 0.1);
      color: #667eea;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
    }

    .upload-area {
      border: 3px dashed #ccc;
      border-radius: 16px;
      padding: 60px 40px;
      text-align: center;
      margin-bottom: 30px;
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.02) 0%, rgba(118, 75, 162, 0.02) 100%);
    }

    .upload-area:hover {
      border-color: #667eea;
      background: rgba(102, 126, 234, 0.05);
      transform: translateY(-2px);
    }

    .upload-area.dragover {
      border-color: #667eea;
      background: rgba(102, 126, 234, 0.1);
      transform: scale(1.02);
    }

    .upload-icon {
      font-size: 48px;
      color: #ccc;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }

    .upload-area:hover .upload-icon {
      color: #667eea;
      transform: scale(1.1);
    }

    .upload-text {
      font-size: 18px;
      color: #666;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .upload-subtext {
      font-size: 14px;
      color: #999;
      margin-bottom: 20px;
    }

    .file-input {
      display: none;
    }

    .browse-btn {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .browse-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
    }

    .selected-files {
      margin-bottom: 30px;
    }

    .files-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .files-count {
      font-size: 16px;
      font-weight: 600;
      color: #333;
    }

    .clear-all-btn {
      background: none;
      border: 1px solid #e74c3c;
      color: #e74c3c;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .clear-all-btn:hover {
      background: #e74c3c;
      color: white;
    }

    .file-list {
      display: grid;
      gap: 12px;
    }

    .file-item {
      display: flex;
      align-items: center;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 12px;
      border: 1px solid #e9ecef;
      transition: all 0.3s ease;
    }

    .file-item:hover {
      background: #f1f3f4;
      transform: translateX(5px);
    }

    .file-icon {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: bold;
      margin-right: 15px;
      color: white;
    }

    .file-icon.pdf {
      background: #e74c3c;
    }

    .file-icon.txt {
      background: #3498db;
    }

    .file-info {
      flex: 1;
    }

    .file-name {
      font-weight: 600;
      color: #333;
      margin-bottom: 4px;
      word-break: break-all;
    }

    .file-size {
      font-size: 12px;
      color: #666;
    }

    .file-remove {
      background: none;
      border: none;
      color: #999;
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
      transition: all 0.3s ease;
      font-size: 16px;
    }

    .file-remove:hover {
      background: #f8d7da;
      color: #e74c3c;
    }

    .upload-controls {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
    }

    .upload-btn {
      flex: 1;
      background: linear-gradient(45deg, #27ae60, #2ecc71);
      color: white;
      padding: 16px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .upload-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(39, 174, 96, 0.3);
    }

    .upload-btn:disabled {
      background: #bdc3c7;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .btn-text {
      transition: opacity 0.3s ease;
    }

    .btn-spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid transparent;
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .progress-section {
      margin-bottom: 30px;
    }

    .progress-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .progress-title {
      font-weight: 600;
      color: #333;
    }

    .progress-percentage {
      font-size: 14px;
      font-weight: 600;
      color: #667eea;
    }

    .progress-bar {
      width: 100%;
      height: 12px;
      background: #e9ecef;
      border-radius: 6px;
      overflow: hidden;
      position: relative;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(45deg, #27ae60, #2ecc71);
      border-radius: 6px;
      transition: width 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .progress-fill::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.4),
        transparent
      );
      animation: shimmer 2s infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .log-section {
      background: #2c3e50;
      border-radius: 12px;
      padding: 20px;
      max-height: 300px;
      overflow-y: auto;
    }

    .log-header {
      color: #ecf0f1;
      font-weight: 600;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .log-content {
      color: #bdc3c7;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      line-height: 1.6;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .status-message {
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-weight: 500;
      display: none;
      animation: slideIn 0.3s ease;
    }

    .status-success {
      background: rgba(39, 174, 96, 0.1);
      border: 1px solid rgba(39, 174, 96, 0.3);
      color: #27ae60;
    }

    .status-error {
      background: rgba(231, 76, 60, 0.1);
      border: 1px solid rgba(231, 76, 60, 0.3);
      color: #e74c3c;
    }

    .status-warning {
      background: rgba(243, 156, 18, 0.1);
      border: 1px solid rgba(243, 156, 18, 0.3);
      color: #f39c12;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .auth-status {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 14px;
    }

    .auth-status.authenticated {
      background: rgba(39, 174, 96, 0.1);
      color: #27ae60;
      border: 1px solid rgba(39, 174, 96, 0.3);
    }

    .auth-status.unauthenticated {
      background: rgba(231, 76, 60, 0.1);
      color: #e74c3c;
      border: 1px solid rgba(231, 76, 60, 0.3);
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
        margin: 10px;
      }

      .upload-area {
        padding: 40px 20px;
      }

      .upload-controls {
        flex-direction: column;
      }

      .files-header {
        flex-direction: column;
        gap: 10px;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  </div>
        <button class="back-button" onclick="window.location.href='/dashboard'">
            ← Back to Dashboard
        </button>
    </div>
  <div class="container">
    <div class="header">
      <div class="header-icon">📁</div>
      <h1>File Upload Center</h1>
      <p class="subtitle">Upload your PDF and TXT files securely</p>
      <div class="supported-formats">
        <span class="format-tag">PDF</span>
        <span class="format-tag">TXT</span>
      </div>
    </div>

    <div class="auth-status" id="authStatus">
      <span id="authIcon">🔒</span>
      <span id="authText">Checking authentication...</span>
    </div>

    <div class="status-message" id="statusMessage"></div>

    <div class="upload-area" id="uploadArea">
      <div class="upload-icon">☁️</div>
      <div class="upload-text">Drag & drop files here</div>
      <div class="upload-subtext">or click to browse your files</div>
      <button class="browse-btn" onclick="event.stopPropagation(); document.getElementById('fileInput').click()">
        Browse Files
      </button>
      <input type="file" id="fileInput" class="file-input" multiple accept=".pdf,.txt">
    </div>

    <div class="selected-files" id="selectedFiles" style="display: none;">
      <div class="files-header">
        <span class="files-count" id="filesCount">0 files selected</span>
        <button class="clear-all-btn" onclick="clearAllFiles()">Clear All</button>
      </div>
      <div class="file-list" id="fileList"></div>
    </div>

    <div class="upload-controls">
      <button class="upload-btn" id="uploadBtn" onclick="uploadFiles()" disabled>
        <span class="btn-text">Upload Files</span>
        <div class="btn-spinner" id="btnSpinner"></div>
      </button>
    </div>

    <div class="progress-section" id="progressSection" style="display: none;">
      <div class="progress-header">
        <span class="progress-title">Upload Progress</span>
        <span class="progress-percentage" id="progressPercentage">0%</span>
      </div>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
    </div>

    <div class="log-section" id="logSection" style="display: none;">
      <div class="log-header">
        <span>📊</span>
        <span>Upload Log</span>
      </div>
      <div class="log-content" id="logContent"></div>
    </div>
  </div>
 <div id="custom-alert" style="
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: #4CAF50;
  color: white;
  padding: 20px 30px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.3);
  font-size: 18px;
  z-index: 1000;
  text-align: center;
  opacity: 0;
  transition: opacity 0.3s ease;
"> All files uploaded successfully! Redirecting to the chat page...</div>

 


  <script>
    let selectedFiles = new Map();
    let isUploading = false;
    function showCustomAlert() {
        const alertBox = document.getElementById("custom-alert");
        alertBox.style.display = "block";
    setTimeout(() => {
      alertBox.style.opacity = 1;
    }, 10); // small delay for smooth fade-in

    setTimeout(() => {
      alertBox.style.opacity = 0;
      setTimeout(() => {
        alertBox.style.display = "none";
      }, 300); // match fade-out duration
    }, 3000);
        }


    // Check authentication status
    function checkAuthStatus() {
      const token = localStorage.getItem("access_token");
      const authStatus = document.getElementById('authStatus');
      const authIcon = document.getElementById('authIcon');
      const authText = document.getElementById('authText');

      if (token) {
        authStatus.className = 'auth-status authenticated';
        authIcon.textContent = '✅';
        authText.textContent = 'Authenticated - Ready to upload';
      } else {
        authStatus.className = 'auth-status unauthenticated';
        authIcon.textContent = '❌';
        authText.textContent = 'Not authenticated - Please login first';
      }
    }

    // Format file size
    function formatFileSize(bytes) {
      if (bytes === 0) return '0 Bytes';
      const k = 1024;
      const sizes = ['Bytes', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    // Show status message
    function showStatus(message, type = 'error') {
      const statusMessage = document.getElementById('statusMessage');
      statusMessage.textContent = message;
      statusMessage.className = `status-message status-${type}`;
      statusMessage.style.display = 'block';
      
      setTimeout(() => {
        statusMessage.style.display = 'none';
      }, 5000);
    }

    // Add file to selection
    function addFile(file) {
      // Validate file type
      if (!["application/pdf", "text/plain"].includes(file.type)) {
        showStatus(`Unsupported file type: ${file.name}. Only PDF and TXT files are allowed.`, 'error');
        return false;
      }

      // Check if file already exists
      if (selectedFiles.has(file.name)) {
        showStatus(`File "${file.name}" is already selected.`, 'warning');
        return false;
      }

      selectedFiles.set(file.name, file);
      updateFileList();
      return true;
    }

    // Remove file from selection
    function removeFile(fileName) {
      selectedFiles.delete(fileName);
      updateFileList();
    }

    // Clear all files
    function clearAllFiles() {
      selectedFiles.clear();
      updateFileList();
      document.getElementById('fileInput').value = '';
    }

    // Update file list display
    function updateFileList() {
      const selectedFilesDiv = document.getElementById('selectedFiles');
      const fileList = document.getElementById('fileList');
      const filesCount = document.getElementById('filesCount');
      const uploadBtn = document.getElementById('uploadBtn');

      if (selectedFiles.size === 0) {
        selectedFilesDiv.style.display = 'none';
        uploadBtn.disabled = true;
        return;
      }

      selectedFilesDiv.style.display = 'block';
      uploadBtn.disabled = isUploading;
      filesCount.textContent = `${selectedFiles.size} file${selectedFiles.size !== 1 ? 's' : ''} selected`;

      fileList.innerHTML = '';
      selectedFiles.forEach((file, fileName) => {
        const fileItem = document.createElement('div');
        fileItem.className = 'file-item';

        const extension = fileName.split('.').pop().toLowerCase();
        const fileIcon = document.createElement('div');
        fileIcon.className = `file-icon ${extension}`;
        fileIcon.textContent = extension.toUpperCase();

        const fileInfo = document.createElement('div');
        fileInfo.className = 'file-info';
        fileInfo.innerHTML = `
          <div class="file-name">${fileName}</div>
          <div class="file-size">${formatFileSize(file.size)}</div>
        `;

        const removeBtn = document.createElement('button');
        removeBtn.className = 'file-remove';
        removeBtn.innerHTML = '×';
        removeBtn.onclick = () => removeFile(fileName);

        fileItem.appendChild(fileIcon);
        fileItem.appendChild(fileInfo);
        fileItem.appendChild(removeBtn);
        fileList.appendChild(fileItem);
      });
    }

    // Handle file input change
    document.getElementById('fileInput').addEventListener('change', function(e) {
      const files = Array.from(e.target.files);
      let addedCount = 0;

      files.forEach(file => {
        if (addFile(file)) {
          addedCount++;
        }
      });

      if (addedCount > 0) {
        showStatus(`${addedCount} file${addedCount !== 1 ? 's' : ''} added successfully.`, 'success');
      }
    });

    // Drag and drop functionality
    const uploadArea = document.getElementById('uploadArea');

    uploadArea.addEventListener('dragover', function(e) {
      e.preventDefault();
      uploadArea.classList.add('dragover');
    });

    uploadArea.addEventListener('dragleave', function(e) {
      e.preventDefault();
      uploadArea.classList.remove('dragover');
    });

    uploadArea.addEventListener('drop', function(e) {
      e.preventDefault();
      uploadArea.classList.remove('dragover');

      const files = Array.from(e.dataTransfer.files);
      let addedCount = 0;

      files.forEach(file => {
        if (addFile(file)) {
          addedCount++;
        }
      });

      if (addedCount > 0) {
        showStatus(`${addedCount} file${addedCount !== 1 ? 's' : ''} added successfully.`, 'success');
      }
    });

    // Click to browse
    uploadArea.addEventListener('click', function(e) {
      // Only trigger file dialog if clicking on the upload area itself, not child elements
      if (e.target === uploadArea || e.target.classList.contains('upload-icon') || 
          e.target.classList.contains('upload-text') || e.target.classList.contains('upload-subtext')) {
        if (!isUploading) {
          document.getElementById('fileInput').click();
        }
      }
    });

    // Upload files function
    async function uploadFiles() {
      if (selectedFiles.size === 0) {
        showStatus('Please select at least one file.', 'warning');
        return;
      }

      const token = localStorage.getItem("access_token");
      if (!token) {
        showStatus('No access token found. Please login first.', 'error');
        return;
      }

      // Set uploading state
      isUploading = true;
      const uploadBtn = document.getElementById('uploadBtn');
      const btnText = uploadBtn.querySelector('.btn-text');
      const btnSpinner = document.getElementById('btnSpinner');
      const progressSection = document.getElementById('progressSection');
      const logSection = document.getElementById('logSection');
      const progressFill = document.getElementById('progressFill');
      const progressPercentage = document.getElementById('progressPercentage');
      const logContent = document.getElementById('logContent');

      uploadBtn.disabled = true;
      btnText.style.opacity = '0';
      btnSpinner.style.display = 'block';
      progressSection.style.display = 'block';
      logSection.style.display = 'block';
      logContent.textContent = '';

      try {
        const formData = new FormData();
        selectedFiles.forEach((file) => {
          formData.append("files", file);
        });

        const response = await fetch("http://localhost:8800/upload_files", {
          method: "POST",
          headers: {
            "Authorization": "Bearer " + token
          },
          body: formData
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const reader = response.body.getReader();
        const decoder = new TextDecoder("utf-8");
        let log = '';

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;

          const chunk = decoder.decode(value);
          log += chunk;

          // Update progress bar
          const match = chunk.match(/(\d{1,3})%/);
          if (match) {
            const percent = parseInt(match[1]);
            progressFill.style.width = percent + "%";
            progressPercentage.textContent = percent + "%";
          }

          // Update log
          logContent.textContent = log;
          logContent.scrollTop = logContent.scrollHeight;
        }

        // Upload completed
        progressFill.style.width = "100%";
        progressPercentage.textContent = "100%";
        showCustomAlert();
        setTimeout(() => {
          clearAllFiles();
          window.location.href = '/ask';
        }, 2000);

      } catch (error) {
        console.error('Upload error:', error);
        showStatus(`Upload failed: ${error.message}`, 'error');
        logContent.textContent += `\n\nError: ${error.message}`;
      } finally {
        // Reset upload state
        isUploading = false;
        uploadBtn.disabled = selectedFiles.size === 0;
        btnText.style.opacity = '1';
        btnSpinner.style.display = 'none';
      }
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      checkAuthStatus();
      updateFileList();
    });

    // Add smooth animation on load
    window.addEventListener('load', function() {
      document.querySelector('.container').style.animation = 'slideIn 0.6s ease-out';
    });
  </script>
</body>
</html>
